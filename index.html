<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Contact Page</title>
    </head>
    <body>
        <main class="container">
            <nav class="navbar slide-right">
                <img src="./assets/contact-form-icon.svg" alt="icon" />
            </nav>
            <section class="header">
                <h1 class="title slide-left">
                    Interested in our business pricing?
                </h1>
                <p class="description slide-right">
                    Fill out the form to view details and weâ€™ll contact you as
                    soon as possible.
                </p>
            </section>

            <form class="form slide-left">
                <div class="grid-dual slide-right">
                    <div class="form-group">
                        <label class="input-label" for="name">Name</label>
                        <input
                            class="input"
                            type="text"
                            id="name"
                            placeholder="Ethan Johnson"
                        />
                    </div>
                    <div class="form-group">
                        <label class="input-label" for="email"
                            >Company Email</label
                        >
                        <input
                            class="input"
                            type="email"
                            id="email"
                            placeholder="ethan@johnson.com"
                        />
                    </div>
                </div>
                <div class="grid-dual slide-right">
                    <div class="form-group">
                        <label class="input-label" for="company-size"
                            >Company Size</label
                        >
                        <div class="custom-select-container">
                            <select class="select" id="company-size">
                                <option value="50-100">50-100 employees</option>
                                <option value="100-150">
                                    101-150 employees
                                </option>
                                <option value="151-200">
                                    151-200 employees
                                </option>
                            </select>
                            <div class="custom-arrow"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="input-label" for="subject">Subject</label>
                        <div class="custom-select-container">
                            <select class="select" id="subject">
                                <option value="building-landing-pages">
                                    Building Landing pages
                                </option>
                                <option value="building-ecommerce-pages">
                                    Building Ecommerce pages
                                </option>
                                <option value="building-mobile-apps">
                                    Building Mobile apps
                                </option>
                            </select>
                            <div class="custom-arrow"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group slide-right">
                    <label class="input-label" for="message">Message</label>
                    <textarea
                        type="email"
                        id="message"
                        placeholder="Enter your message here"
                        rows="8"
                    >
50-100 employees</textarea
                    >
                </div>
                <button class="btn slide-left">Contact Sales</button>
            </form>
        </main>
    </body>
</html>
